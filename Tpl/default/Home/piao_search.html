   <script type="text/javascript">
	    function getcity(){
	        var a = $("#one").val();
			if(a=='')return false;
	        $.post("?s=Index-ajax_menu",{list_id: a},
	            function(data){
	                var obj = eval('('+data+')');
	                $("#two").empty();
	                $("#two").prepend("<option value=''>请选择!</option>");        
	                for(var p in obj){
	                    $("#two").append("<option value="+obj[p].list_id+">"+obj[p].list_name+"</option>");
	                     
	                }
	            }
	        ); 
	    }
	    function getq(){
	        var a = $("#two").val();
			if(a=='')return false;
	        $.post("?s=Index-ajax_menu",{list_id: a, is_two: 1},
	            function(data){
	                var obj = eval('('+data+')');
	                $("#three").empty();
	                $("#three").prepend("<option value=''>请选择!</option>");        
	                for(var p in obj){
	                    $("#three").append("<option value="+obj[p].list_id+">"+obj[p].list_name+"</option>");
	                     
	                }
	            }
	        );
	    }
    $(document).ready(function(){
		 $('#search_button').click(function(){
			 var $input = $("#input_co").val();
			 $("#search_co").val($input);
		     $("#search_from").submit();	
	     });	
			
	});
   
	</script>

<div class="search">
	<form action="?s=Vod-show" method="post" id="search_from">
  <select  onchange="getcity()" id="one" name='id'>
	  <option value=''>请选择！</option>	  
<volist id="menu" name="ppmenu" key="key">
<option value="{$menu.list_id}">{$menu.list_name}</option>
</volist>
</select>

<select onchange="getq()" id='two' name='subid'>
<option>请选择！</option>

</select>
<select id='three'>
<option>请选择！</option>
</select>
  <input style="width:245px; height:25px;" type="hidden" name="search_key" value="" id="search_co"/>
</form>
<div class="inputkuang">
  <input style="width:245px; height:25px;" type="text" id="input_co" value="" />
  <input type="image" style="width:66px; height:27px;" src="__ROOT__/Public/home/images/searchbutton.png" id='search_button'/>
</div>
