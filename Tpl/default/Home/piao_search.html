   <script type="text/javascript">
	    function getcity(){
	        var a = $("#one").val();
			if(a=='')return false;
	        $.post("?s=Index-ajax_menu",{list_id: a},
	            function(data){
	                var obj = eval('('+data+')');
	                $("#two").empty();
	                $("#two").prepend("<option value=''>请选择!</option>");        
	                for(var p in obj){
	                    $("#two").append("<option value="+obj[p].list_id+">"+obj[p].list_name+"</option>");
	                     
	                }
	            }
	        ); 
	    }
	    function getq(){
	        var a = $("#two").val();
			if(a=='')return false;
	        $.post("?s=Index-ajax_menu",{list_id: a, is_two: 1},
	            function(data){
	                var obj = eval('('+data+')');
	                $("#three").empty();
	                $("#three").prepend("<option value=''>请选择!</option>");        
	                for(var p in obj){
	                    $("#three").append("<option value="+obj[p].list_id+">"+obj[p].list_name+"</option>");
	                     
	                }
	            }
	        );
	    }
	</script>

<div class="search">
<form>
  <select name="select" onchange="getcity()" id="one">
	  <option value=''>请选择！</option>	  
<volist id="menu" name="ppmenu" key="key">
<option value="{$menu.list_id}">{$menu.list_name}</option>
</volist>
</select>

<select onchange="getq()" id='two'>
<option>请选择！</option>

</select>
<select id='three'>
<option>请选择！</option>

</select>
</form>

</div>
