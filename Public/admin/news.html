<html>
<head>
<title>管理面版</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin.css'>
<script language="JavaScript" charset="utf-8" type="text/javascript" src="__PUBLIC__/js/admin.js"></script>
<script language="JavaScript" charset="utf-8" type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
</head>
<body>
<tagLib name="html" />

<div class="right">
  <div class="right_top">欢迎光临系统后台</div>
  <div class="right_main">
  <div id="body_loading" onClick="loaded();"><img src="__PUBLIC__/images/body_load.gif"></div>
      <table width="98%" border="0" cellpadding="4" cellspacing="1" class="tableoutline">
        <tr class="tb_head">
          <td colspan="5"><h2>数据列表：</h2></td>
        </tr>
      </table>
    </form>
    <form action="index.php?s=Admin-News-Show" method="post" name="myform">
      <table width="98%" border="0" cellpadding="4" cellspacing="1" class="tableoutline">
        <tr align="center" class="tb_title" >
          <td width="2%" nowrap >序号</td>
          <td width="4%" nowrap >编号</td>
          <td width="5%" nowrap >联系人</td>
          <td width="5%" nowrap >联系方式</td>
          <td width="2%" nowrap >类型</td>
          <td width="4%" nowrap >名称</td>
          <td width="5%" nowrap >时间</td>
          <td width="5%" nowrap >报价</td>
          <td width="7%" nowrap >留言</td>
        </tr>
		<foreach name="order_list" key='k' item="list">
		<tr>
			<td align='center'>{$k+1}</td>	
			<td align='center'>{$list.vod_id}</td>
			<td align='center' >{$list.people}</td>
			<td align='center' >{$list.way}</td>
			<td align='center'>{$list.list_name}</td>
			<td align='center' >{$list.list_name}</td>
			<td align='center' >{$list.createtime}</td>
			<td align='center' >{$list.money}</td>
			<td align='center' >{$list.content}</td>
		</tr>
		</foreach>
	</table> 
        
    </div>
</div>
</body>
</html>
